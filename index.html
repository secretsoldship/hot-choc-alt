<!DOCTYPE html>
<html>
<head>
  <title>The Great Hot Chocolate Survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="survey-container">
    <h1>The Great Hot Chocolate Survey</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="restaurant">Restaurant:</label>
      <input type="text" id="restaurant" name="restaurant" placeholder="Enter the restaurant name">
    </div>
    <div class="slider-group">
      <label for="richness">Richness:</label>
      <input type="range" id="richness" name="richness" min="0" max="10" value="5">
    </div>
    <div class="slider-group">
      <label for="sweetness">Sweetness:</label>
      <input type="range" id="sweetness" name="sweetness" min="0" max="10" value="5">
    </div>
    <div class="slider-group">
      <label for="temperature">Temperature:</label>
      <input type="range" id="temperature" name="temperature" min="0" max="10" value="5">
    </div>
    <div class="slider-group">
      <label for="chocolateyness">Chocolateyness:</label>
      <input type="range" id="chocolateyness" name="chocolateyness" min="0" max="10" value="5">
    </div>
    <div class="slider-group">
      <label for="bitterness">Bitterness:</label>
      <input type="range" id="bitterness" name="bitterness" min="0" max="10" value="5">
    </div>
    <button type="submit" class="submit-button">Submit</button>
  </div>
</body>
</html>
